<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test No Fallback Demo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Test No Fallback Demo</h1>
    
    <div class="test-section">
        <h2>1. Test Login (No Fallback)</h2>
        <button onclick="testLoginNoFallback()">Test Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Dashboard (No Fallback)</h2>
        <button onclick="testDashboardNoFallback()">Test Dashboard</button>
        <div id="dashboard-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Current Token Status</h2>
        <button onclick="checkTokenStatus()">Check Token</button>
        <div id="token-status"></div>
    </div>

    <script>
        async function testLoginNoFallback() {
            const result = document.getElementById('login-result');
            result.innerHTML = '<p class="info">Testing login without fallback...</p>';
            
            try {
                const response = await fetch('http://localhost:8001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@dogsandcats.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Salva token reale
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    localStorage.setItem('isDemoToken', 'false');
                    
                    result.innerHTML = `
                        <p class="success">‚úÖ Login successful (no fallback)!</p>
                        <p><strong>Token:</strong> ${data.data.token.substring(0, 20)}...</p>
                        <p><strong>Is Demo:</strong> No</p>
                        <p><strong>User:</strong> ${data.data.user.firstName} ${data.data.user.lastName}</p>
                        <p><strong>Type:</strong> ${data.data.user.userType}</p>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Login failed: ${data.message}</p>
                        <p><strong>No fallback demo used!</strong></p>
                    `;
                }
                
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Login error: ${error.message}</p>
                    <p><strong>No fallback demo used!</strong></p>
                `;
            }
        }
        
        async function testDashboardNoFallback() {
            const result = document.getElementById('dashboard-result');
            result.innerHTML = '<p class="info">Testing dashboard without fallback...</p>';
            
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                result.innerHTML = `
                    <p class="error">‚ùå No token found</p>
                    <p>Please login first</p>
                `;
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8001/api/admin/dashboard/general', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <p class="success">‚úÖ Dashboard API works!</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><a href="/admin/dashboard-complete.html" target="_blank">Open Dashboard Complete</a></p>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Dashboard API failed</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>No fallback demo used!</strong></p>
                    `;
                }
                
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Dashboard API error: ${error.message}</p>
                    <p><strong>No fallback demo used!</strong></p>
                `;
            }
        }
        
        function checkTokenStatus() {
            const result = document.getElementById('token-status');
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            const isDemo = localStorage.getItem('isDemoToken');
            
            result.innerHTML = `
                <h3>Token Status:</h3>
                <p><strong>Token:</strong> ${token ? token.substring(0, 20) + '...' : 'NOT FOUND'}</p>
                <p><strong>Is Demo:</strong> ${isDemo === 'true' ? 'Yes' : 'No'}</p>
                <p><strong>User:</strong></p>
                <pre>${user ? JSON.stringify(JSON.parse(user), null, 2) : 'NOT FOUND'}</pre>
                <button onclick="clearTokens()">Clear Tokens</button>
            `;
        }
        
        function clearTokens() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            localStorage.removeItem('isDemoToken');
            localStorage.removeItem('authExpiration');
            document.getElementById('token-status').innerHTML = '<p class="success">‚úÖ All tokens cleared!</p>';
        }
        
        // Auto-check on load
        window.onload = function() {
            checkTokenStatus();
        };
    </script>
</body>
</html>
