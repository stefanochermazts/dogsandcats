<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Test Dashboard API</h1>
    
    <div class="test-section">
        <h2>1. Login e Ottieni Token</h2>
        <button onclick="loginAndGetToken()">Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Dashboard General Stats</h2>
        <button onclick="testDashboardStats()">Test Stats</button>
        <div id="stats-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Dashboard Recent Activity</h2>
        <button onclick="testDashboardActivity()">Test Activity</button>
        <div id="activity-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Test Dashboard Completo</h2>
        <button onclick="testCompleteDashboard()">Test Complete</button>
        <div id="complete-result"></div>
    </div>

    <script>
        async function loginAndGetToken() {
            const result = document.getElementById('login-result');
            result.innerHTML = '<p class="info">Logging in...</p>';
            
            try {
                const response = await fetch('http://localhost:8001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@dogsandcats.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    result.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <p><strong>Token:</strong> ${data.data.token.substring(0, 20)}...</p>
                        <p><strong>User:</strong> ${data.data.user.firstName} ${data.data.user.lastName}</p>
                        <p><strong>Type:</strong> ${data.data.user.userType}</p>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Login failed: ${data.message}</p>
                    `;
                }
                
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Login error: ${error.message}</p>
                `;
            }
        }
        
        async function testDashboardStats() {
            const result = document.getElementById('stats-result');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                result.innerHTML = '<p class="error">‚ùå No token found. Please login first.</p>';
                return;
            }
            
            result.innerHTML = '<p class="info">Testing dashboard stats...</p>';
            
            try {
                const response = await fetch('http://localhost:8001/api/admin/dashboard/general', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">‚úÖ Dashboard Stats API works!</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Dashboard Stats API failed</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                    `;
                }
                
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Dashboard Stats API error: ${error.message}</p>
                `;
            }
        }
        
        async function testDashboardActivity() {
            const result = document.getElementById('activity-result');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                result.innerHTML = '<p class="error">‚ùå No token found. Please login first.</p>';
                return;
            }
            
            result.innerHTML = '<p class="info">Testing dashboard activity...</p>';
            
            try {
                const response = await fetch('http://localhost:8001/api/admin/dashboard/recent-activity', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">‚úÖ Dashboard Activity API works!</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Dashboard Activity API failed</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                    `;
                }
                
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Dashboard Activity API error: ${error.message}</p>
                `;
            }
        }
        
        async function testCompleteDashboard() {
            const result = document.getElementById('complete-result');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                result.innerHTML = '<p class="error">‚ùå No token found. Please login first.</p>';
                return;
            }
            
            result.innerHTML = '<p class="info">Testing complete dashboard...</p>';
            
            try {
                // Test both APIs
                const [statsResponse, activityResponse] = await Promise.all([
                    fetch('http://localhost:8001/api/admin/dashboard/general', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json',
                        }
                    }),
                    fetch('http://localhost:8001/api/admin/dashboard/recent-activity', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json',
                        }
                    })
                ]);
                
                const statsData = await statsResponse.json();
                const activityData = await activityResponse.json();
                
                if (statsResponse.ok && activityResponse.ok) {
                    result.innerHTML = `
                        <p class="success">‚úÖ Complete Dashboard API works!</p>
                        <p><strong>Stats API:</strong> ‚úÖ Working</p>
                        <p><strong>Activity API:</strong> ‚úÖ Working</p>
                        <p><strong>Stats Data:</strong></p>
                        <pre>${JSON.stringify(statsData, null, 2)}</pre>
                        <p><strong>Activity Data:</strong></p>
                        <pre>${JSON.stringify(activityData, null, 2)}</pre>
                        <p><a href="/admin/dashboard-complete.html" target="_blank">üéØ Open Dashboard Complete</a></p>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Dashboard API failed</p>
                        <p><strong>Stats Status:</strong> ${statsResponse.status}</p>
                        <p><strong>Activity Status:</strong> ${activityResponse.status}</p>
                    `;
                }
                
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Dashboard API error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
